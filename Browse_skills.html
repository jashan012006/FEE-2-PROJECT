<body class="bg-[url(/images/bg.png)] bg-cover bg-center flex flex-col min-h-screen">
    <section id="Browse_skills" class="flex flex-col flex-grow">
    <div class="bg-violet-600 w-full px-6 py-4 flex justify-center items-center">
        <p class="font-bold text-white   text-xl ">Knowledge Barter</p>
    </div>
        <div class="flex justify-center items-center flex-col flex-grow pt-5 px-4">
        <input type="text" id="inp" class="border-2  w-full sm:w-[470px] rounded-md mx-2 border-purple-300 px-4" placeholder="Search by Skill">

        <div class="flex gap-4 mt-2 text-violet-500 font-bold">

        <button onclick="filterByCategory('ui design')" class="rounded-lg bg-white border-2 border-violet-300 p-3 hover:bg-violet-500 hover:text-white">UI Design</button>
        <button onclick="filterByCategory('dsa')" class="rounded-lg bg-white border-2 border-violet-300 p-3 hover:bg-violet-500 hover:text-white">DSA</button>
        <button onclick="filterByCategory('web dev')" class="rounded-lg bg-white border-2 border-violet-300 p-3 hover:bg-violet-500 hover:text-white">Web Dev</button>
        </div>

            </div>
            <div class="skill-card h-[180px] w-full sm:w-[300px] p-5 border-2  rounded-lg flex flex-col gap-3 bg-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">

                <p>Master Data Structures & Algorithms.</p>
                <button class="w-[100px] py-1 font-bold bg-violet-500 rounded-lg text-white hover:bg-violet-600">View</button>
            </div>
            <div class="skill-card h-[180px] w-full sm:w-[300px] p-5 border-2  rounded-lg flex flex-col gap-3 bg-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">
                <h1 class="font-bold text-xl text-violet-500">Web Dev</h1>
                <p>Full-stack web development with React and js.</p>
                <button class="w-[100px] py-1 font-bold bg-violet-500 rounded-lg text-white hover:bg-violet-600">View</button>
            </div>
        </div>
        <p id="noResults" class="hidden text-purple-300 font-bold text-lg">No results found.</p>
